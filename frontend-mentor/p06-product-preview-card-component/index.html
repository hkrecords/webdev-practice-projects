<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="perfume-wrapper">
    <div class="perfume-image">
      <img class="image-product-desktop" src="./images/image-product-desktop.jpg">
      <img class="image-product-mobile" src="./images/image-product-mobile.jpg">
    </div>

    <div class="perfume-details">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="perfume-price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>

      <button>
        <img src="./images/icon-cart.svg">
        <div>Add to Cart</div>
      </button>
    </div>
  </div>



</body>

</html>
