<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="result-wrapper">
    <div class="your-result">
      <h2>Your Result</h2>

      <div class="marks-wrapper">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="performance">Great</div>

      <div class="performance-info">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>

    <div class="summary-wrapper">
      <h2>Summary</h2>

      <div class="subject-scores reaction">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
          <h3>Reaction</h3>
        </div>
        <p><b class="marks-obtained">80</b> / 100</p>
      </div>

      <div class="subject-scores memory">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
          <h3>Memory</h3>
        </div>
        <p><b class="marks-obtained">92</b> / 100</p>
      </div>

      <div class="subject-scores verbal">
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
          <h3>Verbal</h3>
        </div>
        <p><b class="marks-obtained">61</b> / 100</p>
      </div>

      <div class="subject-scores visual">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
          <h3>Visual</h3>
        </div>
        <p><b class="marks-obtained">72</b> / 100</p>
      </div>

      <button>Continue</button>
    </div>
  </div>
</body>

</html>
