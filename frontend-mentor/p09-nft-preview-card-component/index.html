<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="nft-wrapper">
    <div class="nft-image">
      <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium">
      <div class="icon-view">
        <img class="icon-view-img" src="./images/icon-view.svg" alt="view">
      </div>
    </div>

    <div class="nft-info">
      <h1>Equilibrium #3429</h1>
      <p class="nft-info-para">Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="nft-more">
        <div class="nft-rate">
          <img src="./images/icon-ethereum.svg" alt="eth">
          <p>0.041 ETH</p>
        </div>
  
        <div class="nft-time">
          <img src="./images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
    </div>

    <hr />

    <div class="nft-creator">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
